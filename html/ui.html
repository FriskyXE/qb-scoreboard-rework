<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <title>Server Scoreboard</title>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'inter': ['Inter', 'sans-serif'],
                        },
                        colors: {
                            'accent': '#ffcb74',
                            'accent-dark': '#e5b866',
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="font-inter overflow-hidden">
        <div id="app" class="h-screen w-screen flex items-center justify-end pr-8">
            <!-- Scoreboard Container -->
            <div id="scoreboard" class="scoreboard-hidden">
                <div class="w-96 bg-gradient-to-br from-zinc-900/95 via-zinc-900/90 to-zinc-800/95 rounded-2xl shadow-2xl border border-zinc-700/50 overflow-hidden">
                    
                    <!-- Header -->
                    <header class="bg-gradient-to-r from-[#ffcb74] to-[#e5b866] px-6 py-5">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-xl bg-zinc-900/30 flex items-center justify-center">
                                    <i class="fas fa-chart-bar text-zinc-900 text-lg"></i>
                                </div>
                                <div>
                                    <h2 class="text-zinc-900 font-bold text-xl tracking-tight">Server Info</h2>
                                    <p class="text-zinc-800/70 text-xs font-medium">Real-time Statistics</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-2 bg-zinc-900/20 px-3 py-2 rounded-lg">
                                <i class="fas fa-users text-zinc-900"></i>
                                <span class="text-zinc-900 text-sm font-bold" id="player-count">0/0</span>
                            </div>
                        </div>
                    </header>

                    <!-- Job Counts -->
                    <div class="px-6 py-3 bg-zinc-800/30 border-y border-zinc-700/50">
                        <h3 class="text-zinc-400 text-xs font-semibold uppercase tracking-wider flex items-center gap-2">
                            <i class="fas fa-briefcase"></i>
                            Active Jobs
                        </h3>
                    </div>
                    <div class="bg-zinc-900/50 px-6 py-4 border-b border-zinc-700/50">
                        <div class="grid grid-cols-3 gap-3">
                            <div class="bg-zinc-800/50 rounded-lg p-3 border border-zinc-700/30 hover:border-blue-500/30 transition-all">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="w-8 h-8 rounded-lg bg-blue-500/20 flex items-center justify-center border border-blue-500/30">
                                        <i class="fas fa-shield-alt text-blue-400 text-sm"></i>
                                    </div>
                                    <span class="text-blue-400 font-bold text-xl" id="police-count">0</span>
                                </div>
                                <span class="text-zinc-400 text-xs font-medium">Police</span>
                            </div>
                            <div class="bg-zinc-800/50 rounded-lg p-3 border border-zinc-700/30 hover:border-red-500/30 transition-all">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="w-8 h-8 rounded-lg bg-red-500/20 flex items-center justify-center border border-red-500/30">
                                        <i class="fas fa-ambulance text-red-400 text-sm"></i>
                                    </div>
                                    <span class="text-red-400 font-bold text-xl" id="ems-count">0</span>
                                </div>
                                <span class="text-zinc-400 text-xs font-medium">EMS</span>
                            </div>
                            <div class="bg-zinc-800/50 rounded-lg p-3 border border-zinc-700/30 hover:border-[#ffcb74]/30 transition-all">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="w-8 h-8 rounded-lg bg-[#ffcb74]/20 flex items-center justify-center border border-[#ffcb74]/30">
                                        <i class="fas fa-wrench text-[#ffcb74] text-sm"></i>
                                    </div>
                                    <span class="text-[#ffcb74] font-bold text-xl" id="mechanic-count">0</span>
                                </div>
                                <span class="text-zinc-400 text-xs font-medium">Mechanic</span>
                            </div>
                        </div>
                    </div>

                    <!-- Body -->
                    <main id="scoreboard-content">
                        <!-- Items will be dynamically inserted here -->
                    </main>

                    <!-- Footer -->
                    <footer class="bg-zinc-800/50 px-6 py-3 flex items-center justify-center gap-4 border-t border-zinc-700/50">
                        <div class="flex items-center gap-2 text-zinc-400 text-xs">
                            <i class="fas fa-info-circle"></i>
                            <span>Press <kbd class="px-1.5 py-0.5 bg-zinc-700 rounded text-zinc-300 font-mono text-xs">HOME</kbd> to toggle</span>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
